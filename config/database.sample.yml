default: &default
  adapter: mysql2
  pool: 5
  timeout: 5000
  username: root
  password: 
  socket: /var/lib/mysql/mysql.sock

development:
  <<: *default
  database: riot-rails-demo_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: riot-rails-demo_test

production:
  <<: *default
  database: riot-rails-demo_production
